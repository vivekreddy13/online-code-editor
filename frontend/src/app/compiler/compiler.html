<div class="container">

  <h1>Online Java Compiler</h1>

  <!-- Code Editor -->
  <label>Code Editor</label>
  <textarea [(ngModel)]="code" class="editor"></textarea>

  <!-- Run Button -->
  <button (click)="run()" class="run-btn">Run</button>

  <!-- Output Console -->
  <label>Output Console</label>
  <div class="console">
    <pre>{{ output }}</pre>
  </div>

</div>
